# EssentialsX kit configuration.
# If you don't have any kits defined in this file, the plugin will try to copy them from the config.yml

# Note: All items MUST be followed by a quantity!
# All kit names should be lower case, and will be treated as lower in permissions/costs.
# Syntax: - name[:durability] amount [enchantment:level]... [itemmeta:value]...
# For Item Meta information visit http://wiki.ess3.net/wiki/Item_Meta
# To make the kit execute a command, add /<command> to the items list. Use {PLAYER} to specify the player receiving the kit.
# 'delay' refers to the cooldown between how often you can use each kit, measured in seconds.
# Set delay to -1 for a one time kit.
# For more information, visit http://wiki.ess3.net/wiki/Kits
kits:
  # for users
  start:
    delay: -1
    items:
      - ironshovel 1
      - ironpickaxe 1
      - ironaxe 1
      - ironsword 1
      - ironhelmet 1
      - ironchestplate 1
      - ironleggings 1
      - ironboots 1
      - pork 16
      - apple 16
  tools:
    delay: 86400
    items:
      - stonepickaxe 1
      - stoneshovel 1
      - stoneaxe 1
  build:
    delay: 86400
    items:
      - glassblock 64
      - cobblestone 64
      - woodplank 64
      - woodplank 64
  food:
    delay: 86400
    items:
      - pork 16
      - apple 16
      - soup 1
      - regenpotion 1
  # for donate
  viptools:
    delay: 86400
    items:
      - diamondpickaxe 1
      - diamondshovel 1
      - diamondaxe 1
      - diamondsword 1
  vipbuild:
    delay: 86400
    items:
      - glassblock 64
      - brickblock 64
      - cobblestone 64
      - oakwoodplank 64
      - oakwoodplank 64
      - diamondblock 1
  vipfood:
    delay: 86400
    items:
      - pork 32
      - apple 64
      - soup 1
      - soup 1
      - regenpotion 1
  # priced kits
  buyfood: # price: 1200
    delay: 1
    items:
      - pork 64
      - pork 64
      - apple 64
      - soup 1
      - soup 1
      - soup 1
      - regenpotion 1
      - regenpotion 1
  buypvp: # price: 2500
    delay: 1
    items:
      - diamondhelmet 1
      - diamondchestplate 1
      - diamondleggings 1
      - diamindboots 1
      - diamondsword 1
      - shield 1
